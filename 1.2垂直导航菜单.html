<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1.2垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        #menu li{
            width: 120px;
            height: 30px;
            background: #cccccc;
            margin-bottom: 5px;
            text-align: center;
            line-height: 30px;
        }
        #menu a{
            float: left;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#">link 1</a>
        </li>
        <li>
            <a href="#">link 2</a>
        </li>
        <li>
            <a href="#">link 3</a>
        </li>
    </ul>
</body>
</html>
